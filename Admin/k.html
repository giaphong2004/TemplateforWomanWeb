        <main class="main-content">

            <div class="content-card">

                <div class="form-group">
                    <label for="hero-due-date">Đoạn giới thiệu (Hero Section)</label>

                        rows="3">Việc dự đoán được thời điểm kỳ kinh nguyệt tiếp theo sẽ giúp bạn tránh được rất nhiều phiền phức và hiểu rõ hơn về chu kỳ kinh nguyệt của mình. Hãy dự đoán kỳ kinh nguyệt tiếp theo ngay bây giờ với công cụ tính chu kỳ kinh nguyệt dễ sử dụng của Flo.</textarea>

                <div class="form-group">
                    <label for="content-due-date">Đoạn giải thích (Content Section)</label>
                    <textarea id="content-due-date" class="form-control-editor"
                        rows="5">Việc dự đoán được thời điểm kỳ kinh nguyệt tiếp theo sẽ giúp bạn tránh được rất nhiều phiền phức và hiểu rõ hơn về chu kỳ kinh nguyệt của mình. Hãy dự đoán kỳ kinh nguyệt tiếp theo ngay bây giờ với công cụ tính chu kỳ kinh nguyệt dễ sử dụng của Flo.</textarea>

                    <label for="hero-weight-tracker">Đoạn giới thiệu (Hero Section)</label>
                    <textarea id="hero-weight-tracker" class="form-control-editor"
                        rows="3">Máy tính rụng trứng: Tìm ra những ngày dễ thụ thai nhất của bạn</textarea>

                <div class="form-group">
                    <label for="content-weight-tracker">Đoạn giải thích (Content Section)</label>
                    <textarea id="content-weight-tracker" class="form-control-editor"
                        rows="5">Biết được thời điểm rụng trứng sẽ giúp bạn hiểu rõ hơn về thời điểm thụ thai (và khi nào bạn có khả năng mang thai cao). Tìm hiểu thời điểm đó bằng công cụ tính ngày rụng trứng dễ sử dụng của Flo.</textarea>
                </div>

                <div class="card-actions">

                </div>
            </div>

            <div class="content-card">
                <h3 class="content-card-title">Tính ngày dự sinh</h3>

                <div class="form-group">
                    <label for="hero-weight-tracker">Đoạn giới thiệu (Hero Section)</label>

                        rows="3">Máy tính ngày dự sinh</textarea>

                <div class="form-group">
                    <label for="content-weight-tracker">Đoạn giải thích (Content Section)</label>
                    <textarea id="content-weight-tracker" class="form-control-editor"
                        rows="5">Kết quả xét nghiệm thai dương tính sau khi trễ kinh ? Bạn có thể có rất nhiều câu hỏi, chẳng hạn như tôi đã mang thai được bao lâu rồi? Và ngày dự sinh của tôi là khi nào? Công cụ tính ngày dự sinh của chúng tôi có thể giúp bạn tính toán ngày dự sinh hoặc thời điểm em bé chào đời.</textarea>
                </div>

                <div class="card-actions">
                    <a href="#" class="btn btn-primary">Lưu thay đổi</a>
                </div>
            </div>

            <div class="content-card">
                <h3 class="content-card-title">Tính ngày thử thai</h3>

                <div class="form-group">
                    <label for="hero-weight-tracker">Đoạn giới thiệu (Hero Section)</label>
                    <textarea id="hero-weight-tracker" class="form-control-editor"
                        rows="3">Máy tính ngày thử thai</textarea>
                </div>

                <div class="form-group">
                    <label for="content-weight-tracker">Đoạn giải thích (Content Section)</label>
                    <textarea id="content-weight-tracker" class="form-control-editor"
                        rows="5">Nếu bạn nghĩ mình có thể đang mang thai, việc thử thai ngay lập tức có thể khiến bạn thấy hấp dẫn. Nhưng bao lâu thì bạn có thể thử thai? Tìm hiểu thêm về cách thức hoạt động của que thử thai và thời điểm bạn có thể thử thai bằng công cụ tính toán que thử thai của Flo.</textarea>
                </div>

                <div class="card-actions">
                    <a href="#" class="btn btn-primary">Lưu thay đổi</a>
                </div>
            </div>

    <script>
        // Script để xử lý modal có thể được thêm vào đây nếu cần
        // Ví dụ: làm cho nút "Thêm mới" và nút đóng modal hoạt động.
        document.addEventListener('DOMContentLoaded', () => {
            const addUserBtn = document.getElementById('add-user-btn');
            const modal = document.getElementById('add-user-modal');
            const closeModalBtn = modal.querySelector('.close-btn');
            const cancelBtn = modal.querySelector('.cancel-btn');

            if (addUserBtn && modal) {
                const openModal = (e) => {
                    e.preventDefault();
                    modal.classList.add('active');
                }

                const closeModal = () => {
                    modal.classList.remove('active');
                }

                addUserBtn.addEventListener('click', openModal);
                closeModalBtn.addEventListener('click', closeModal);
                cancelBtn.addEventListener('click', closeModal);

                modal.addEventListener('click', (event) => {
                    if (event.target === modal) {
                        closeModal();
                    }
                });
            }

            // Xử lý đóng/mở submenu (tùy chọn, để giữ lại tương tác)
            const submenuItems = document.querySelectorAll('.sidebar-nav .has-submenu > a');
            submenuItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    item.parentElement.classList.toggle('open');
                });
            });
        });
    </script>
</body>
