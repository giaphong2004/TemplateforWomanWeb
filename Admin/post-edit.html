<div class="page-header edit-header">
    <h1>Viết bài mới</h1>
    <div class="header-actions">
        <a href="posts.html" class="btn btn-secondary">Quay lại</a>
        <a href="#" class="btn btn-tertiary">Lưu nháp</a>
        <a href="#" class="btn btn-primary">Xuất bản</a>
    </div>
</div>

<div class="edit-form-container">
    <div class="form-group">
        <label for="post-title">Tiêu đề bài viết</label>
        <input type="text" id="post-title" class="form-control-dark" placeholder="VD: Lợi ích của việc đi bộ mỗi ngày">
    </div>

    <div class="form-group">
        <label>Ảnh bìa</label>
        <div class="image-upload">
            <div class="image-preview">
                <img src="https://plus.unsplash.com/premium_photo-1669324357493-181a70cc82f7?q=80&w=2070&auto=format&fit=crop"
                    alt="Preview ảnh bìa">
                <button class="btn btn-secondary">Thay đổi ảnh</button>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="post-content">Nội dung bài viết</label>
        <textarea id="post-content" class="form-control-editor" rows="15"
            placeholder="Soạn thảo nội dung tại đây, Hỗ trợ Markdown..."></textarea>
        <p class="editor-hint">Đây là trình soạn thảo đơn giản. Trong ứng dụng thực tế, có thể tích hợp trình soạn thảo
            Rich Text như TinyMCE.</p>
    </div>

    <div class="form-group">
        <label for="post-tags">Tags / Chuyên mục</label>
        <input type="text" id="post-tags" class="form-control-dark"
            placeholder="dinh dưỡng, tập luyện, sức khỏe tinh thần">
        <p class="editor-hint">Phân cách các thẻ bằng dấu phẩy (,)</p>
    </div>
</div>
