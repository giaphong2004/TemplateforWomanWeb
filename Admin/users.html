<div id="add-user-modal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Thêm Người dùng mới</h3>
            <button class="close-btn">&times;</button>
        </div>
        <form class="modal-form">
            <div class="form-group">
                <label for="user-fullname">Tên đầy đủ</label>
                <input type="text" id="user-fullname" placeholder="Nguyễn Văn A">
            </div>
            <div class="form-group">
                <label for="user-email">Email</label>
                <input type="email" id="user-email" placeholder="email@example.com">
            </div>
            <div class="form-group">
                <label for="user-password">Mật khẩu</label>
                <input type="password" id="user-password" placeholder="••••••••">
            </div>
            <div class="form-group">
                <label for="user-role">Vai trò</label>
                <select id="user-role" class="modal-form-select">
                    <option value="member">Người dùng</option>
                    <option value="expert">Chuyên gia</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary cancel-btn">Hủy</button>
                <button type="submit" class="btn btn-primary">Thêm người dùng</button>
            </div>
        </form>
    </div>
</div>
