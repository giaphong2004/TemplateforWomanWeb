    <!-- Cycle Calculator Section -->
    <section id="cycle-calculator" class="py-5" style="background-color: var(--brand-purple-light);">
        <div class="container">
            <div class="card border-0 shadow-lg rounded-4 p-4 p-md-5">
                <div class="card-body">
                    <h2 class="text-center fw-bold mb-4">Công cụ tính ngày dự sinh</h2>
                    <p class="text-center text-muted mb-5">Nhập thông tin của bạn để dự đoán ngày dự sinh.</p>
                    <form id="calculator-form">
                        <div class="row g-4">
                            <div class="col-md-12">
                                <label for="last-period-date" class="form-label fw-bold">Ngày đầu tiên của kỳ kinh cuối
                                    cùng?</label>
                                <input type="text" class="form-control" id="last-period-date"
                                    placeholder="Chọn một ngày...">
                            </div>
                            <div class="col-md-6">
                                <label for="cycle-length" class="form-label fw-bold">Độ dài chu kỳ trung bình
                                    (ngày)</label>
                                <div class="input-group">
                                    <button class="btn btn-outline-secondary btn-minus" type="button"
                                        data-target="cycle-length">-</button>
                                    <input type="text" class="form-control text-center" value="28" id="cycle-length"
                                        readonly>
                                    <button class="btn btn-outline-secondary btn-plus" type="button"
                                        data-target="cycle-length">+</button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="period-duration" class="form-label fw-bold">Kỳ kinh kéo dài bao lâu
                                    (ngày)</label>
                                <div class="input-group">
                                    <button class="btn btn-outline-secondary btn-minus" type="button"
                                        data-target="period-duration">-</button>
                                    <input type="text" class="form-control text-center" value="5" id="period-duration"
                                        readonly>
                                    <button class="btn btn-outline-secondary btn-plus" type="button"
                                        data-target="period-duration">+</button>
                                </div>
                            </div>
                            <div class="col-12 text-center mt-4">
                                <button type="button" id="calculate-btn" class="btn btn-lg px-5"
                                    style="background-color: var(--brand-purple); color: white;">Xem kết quả</button>
                            </div>
                        </div>
                    </form>
                    <div id="results-area" class="mt-5" style="display: none;">
                        <!-- Results will be injected here by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </section>
