<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>

    <!-- Google Fonts & Font Awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* CSS chung cho cả hai trang. 
          Khi tích hợp vào Angular, bạn nên chuyển phần này vào 
          file CSS của component cha hoặc file styles.css toàn cục.
        */
        :root {
            --pink-primary: #e91e63;
            --pink-light: #fce4ec;
            --pink-gradient: linear-gradient(135deg, #fff0f5, #ffe4e1);
            --text-dark: #333;
            --text-light: #666;
            --border-color: #e0e0e0;
            --white: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--pink-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: var(--text-dark);
        }

        .auth-container {
            width: 100%;
            max-width: 520px;
            text-align: center;
        }

        .header {
            margin-bottom: 2rem;
        }

        .logo {
            background-color: var(--pink-primary);
            color: var(--white);
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .logo a {
            color: var(--white);
            line-height: 0;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .header p {
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .form-wrapper {
            background: var(--white);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .form-section h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-group.inline {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .forgot-link {
            font-size: 0.85rem;
            color: var(--pink-primary);
            text-decoration: none;
            font-weight: 500;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background-color: var(--pink-primary);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }

        .divider {
            font-size: 0.85rem;
            color: var(--text-light);
            margin: 1.5rem 0;
            display: flex;
            align-items: center;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: var(--border-color);
        }

        .divider::before {
            margin-right: 10px;
        }

        .divider::after {
            margin-left: 10px;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border: 1px solid var(--border-color);
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            color: var(--text-dark);
            text-decoration: none;
        }

        .toggle-auth {
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .toggle-auth a {
            color: var(--pink-primary);
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <main class="auth-container">
        <!-- Header chung -->
        <header class="header">
            <div class="logo"><a href="index.html"><i class="fa-solid fa-heart-pulse"></i></a></div>
            <h1>Chào mừng tới LadyHealth</h1>
            <p>Đối tác tin cậy cho sức khỏe và hạnh phúc của bạn</p>
        </header>

        <!-- Khung chứa form -->
        <div class="form-wrapper">

            <!-- ==================== FORM ĐĂNG NHẬP ==================== -->
            <section id="login-form" class="form-section">
                <h2>Đăng nhập</h2>
                <form>
                    <div class="form-group">
                        <label for="login-email">Địa chỉ Email</label>
                        <input type="email" id="login-email" class="form-control" placeholder="you@example.com">
                    </div>
                    <div class="form-group">
                        <div class="inline">
                            <label for="login-password">Mật khẩu</label>
                            <a href="#" class="forgot-link">Quên?</a>
                        </div>
                        <input type="password" id="login-password" class="form-control" placeholder="••••••••">
                    </div>
                    <button type="submit" class="btn-primary">Đăng nhập</button>
                </form>

                <div class="divider">Hoặc tiếp tục với</div>

                <div class="social-login">
                    <a href="#" class="social-btn"><i class="fab fa-google"></i></a>
                    <a href="#" class="social-btn"><i class="fab fa-apple"></i></a>
                    <a href="#" class="social-btn"><i class="fab fa-facebook-f"></i></a>
                </div>

                <p class="toggle-auth">
                    Chưa có tài khoản? <a>Đăng ký</a>
                </p>
            </section>
            <!-- ========================================================= -->

        </div>
    </main>

</body>

</html>
