<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính chu kỳ kinh nguyệt - Flo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Toàn bộ CSS từ file của bạn được giữ nguyên ở đây */
        :root {
            --flo-pink: #e94079;
            --brand-pink: #e91e63;
            --brand-purple: #9c27b0;
            /* ... và các biến khác ... */
        }

        body {
            font-family: 'Poppins', sans-serif;
        }

        /* Style cho card kết quả mới */
        .result-card {
            border: 1px solid #e0e0e0;
            border-radius: 0.75rem;
            padding: 1.5rem;
            text-align: center;
            height: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        .result-title {
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .result-day {
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1.1;
        }

        .result-month {
            font-weight: 600;
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
            font-size: 1rem;
            text-transform: uppercase;
        }

        .result-logo {
            margin-top: 1.5rem;
            height: 20px;
            opacity: 0.7;
        }

        .btn-flo-primary {
            background-color: var(--flo-pink);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 25px;
            font-weight: 500;
        }

        /* ... các style khác từ file của bạn ... */
    </style>
</head>

<body>
    <header>
    </header>

    <main class="container my-4">
        <section class="calculator-card p-4 rounded-3 mt-3 shadow-sm">
            <div class="text-muted small mb-3">
                <form id="cycle-form" class="mt-4">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="last-period-date" class="form-label fw-medium">Ngày đầu tiên của kỳ kinh
                                cuối</label>
                            <input type="text" class="form-control" id="last-period-date" placeholder="Chọn ngày">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="cycle-length" class="form-label fw-medium">Độ dài chu kỳ (ngày)</label>
                            <div class="input-group">
                                <button class="btn btn-outline-secondary btn-minus" type="button"
                                    data-target="cycle-length">-</button>
                                <input type="text" class="form-control text-center" value="28" id="cycle-length"
                                    readonly>
                                <button class="btn btn-outline-secondary btn-plus" type="button"
                                    data-target="cycle-length">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <button type="button" id="calculate-btn" class="btn btn-flo-primary w-100 mt-3 py-2 fw-bold">Xem
                            kết quả</button>
                    </div>

                    <div class="row mt-4">
                        <div class="col-md-6 mb-3">
                            <div class="result-card">
                                <p class="result-title" style="color: var(--brand-purple);">Ngày rụng trứng ước tính của
                                    bạn</p>
                                <p class="result-day" style="color: var(--brand-purple);">10</p>
                                <p class="result-month" style="color: var(--brand-purple);">THÁNG TÁM</p>
                                <button class="btn btn-flo-primary w-100">Theo dõi chu kỳ kinh nguyệt...</button>
                                <img src="https://flo.health/uploads/2022/11/1669818817-flo-logo-1.svg" alt="Flo Logo"
                                    class="result-logo">
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="result-card">
                                <p class="result-title" style="color: var(--brand-pink);">Cửa sổ thụ thai ước tính của
                                    bạn</p>
                                <p class="result-day" style="color: var(--brand-pink);">5 - 11</p>
                                <p class="result-month" style="color: var(--brand-pink);">THÁNG TÁM</p>
                                <button class="btn btn-flo-primary w-100">Theo dõi chu kỳ kinh nguyệt...</button>
                                <img src="https://flo.health/uploads/2022/11/1669818817-flo-logo-1.svg" alt="Flo Logo"
                                    class="result-logo">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/vn.js"></script>
    <script>
        // Script gốc của bạn sẽ nằm ở đây
    </script>
</body>

</html>
