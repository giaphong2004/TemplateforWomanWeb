<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ sơ của tôi - LadyHeath</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --brand-pink: #e91e63;
            --brand-pink-dark: #c2185b;
            --brand-pink-light: #fce4ec;
            --text-dark: #343a40;
            --text-muted: #6c757d;
            --border-color: #dee2e6;
            --body-bg: #f8f9fa;
            --white: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--body-bg);
        }

        .btn-pink {
            background-color: var(--brand-pink);
            color: white;
            border-color: var(--brand-pink);
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            border-radius: 8px;
        }

        .btn-pink:hover {
            background-color: var(--brand-pink-dark);
            border-color: var(--brand-pink-dark);
        }

        /* --- Page Layout --- */
        .page-header {
            padding-bottom: 8rem;
            /* Tạo không gian cho card nổi lên */
            background-color: var(--brand-pink-light);
        }

        .page-title {
            font-weight: 600;
            color: var(--brand-pink-dark);
            padding-top: 2rem;
        }

        .profile-layout {
            margin-top: -6rem;
            /* Kéo card lên trên */
        }

        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
        }

        /* Sidebar Card */
        .profile-sidebar-card {
            padding: 2rem;
        }

        .avatar-upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .avatar-preview img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--white);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }

        #avatar-input {
            display: none;
        }

        .btn-upload {
            font-weight: 500;
            cursor: pointer;
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 1rem;
        }

        .profile-email {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        /* Form Card */
        .profile-form-card {
            padding: 2.5rem;
        }

        .form-section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-control:focus {
            border-color: var(--brand-pink);
            box-shadow: 0 0 0 3px rgba(233, 30, 99, 0.15);
        }

        .form-control:disabled {
            background-color: #e9ecef;
        }
    </style>
</head>

<body>
    <header class="py-3 bg-white shadow-sm">
    </header>

    <main>
        <div class="page-header">
            <div class="container">
                <h1 class="page-title">Cài đặt tài khoản</h1>
            </div>
        </div>

        <div class="container profile-layout">
            <div class="row g-4">

                <div class="col-lg-4">
                    <div class="card profile-sidebar-card">
                        <div class="avatar-upload-container">
                            <div class="avatar-preview">
                                <img id="avatar-preview-img" src="https://i.pravatar.cc/150?u=a042581f4e29026704d"
                                    alt="Avatar Preview">
                            </div>
                            <label for="avatar-input" class="btn btn-sm btn-outline-dark btn-upload">
                                <i class="fas fa-camera me-2"></i>Tải ảnh mới
                            </label>
                            <input type="file" id="avatar-input" accept="image/*">
                            <div class="mt-3">
                                <h4 class="profile-name">Nguyễn Gia Phong</h4>
                                <p class="profile-email">n.giaphong2004@gmail.com</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-8">
                    <div class="card profile-form-card">
                        <form>
                            <h5 class="form-section-title">Chỉnh sửa thông tin</h5>
                            <div class="form-group">
                                <label for="full-name">Tên hiển thị</label>
                                <input type="text" id="full-name" class="form-control" value="Nguyễn Gia Phong">
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" class="form-control" value="n.giaphong2004@gmail.com"
                                    disabled>
                                <small class="text-muted">Email không thể thay đổi.</small>
                            </div>

                            <hr class="my-4">

                            <button type="submit" class="btn btn-pink mt-3">Lưu thay đổi</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white pt-5 pb-4">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Script nhỏ để hiển thị ảnh preview khi chọn file
        const avatarInput = document.getElementById('avatar-input');
        const avatarPreviewImg = document.getElementById('avatar-preview-img');

        if (avatarInput && avatarPreviewImg) {
            avatarInput.addEventListener('change', event => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = e => {
                        avatarPreviewImg.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
        }
    </script>
</body>

</html>
